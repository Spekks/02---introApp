<div class="container">
    <h2 class="p-4 text-center">Este es el componente noticias</h2>
    <hr>
</div>
<div class="container">
    <app-ultima-noticia-guardada
        [cabecera] = "head">
    </app-ultima-noticia-guardada>

    <app-noticia *ngFor="let n of noticias"
        [noticia] = "n"
        (cabeceraEvento) = "guardaTitular($event)">
    </app-noticia>
</div>
